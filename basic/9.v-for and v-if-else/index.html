<html lang="en">

    <title>V-for and v-if else</title>
  </head>
  <body>
    <div id="app">
      <h2>Todo list</h2>

      <div>
        <label>Enter new todo</label>
        <input type="text" v-model="value" />
        <button @click="addTodo">add</button>
      </div>

      <div v-if="todos.length === 0">No todo found</div>
      <!-- <div v-else-if="todos.length === 1">one todo</div> -->
      <ul v-else>
        <li v-for="(todo, index) in todos" :key="todo" @click="removeTodo(index)">{{ todo }}</li>
        <!-- <li v-for="(value, key, index) in { name: 'text', type: 'text' }">{{ value }}, {{ key }}, {{ index }}</li> -->
        <!-- <li v-for="num in 10">{{ num }}</li> -->
      </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
